name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js for React build (needed for Laravel test image)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install Node dependencies and build React frontend
      - name: Build React Frontend
        run: |
          npm install
          npm run build

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build test image for Laravel
      - name: Build Test Image for Laravel
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag my-laravel-app:test .

      # Run Laravel app for testing
      - name: Run Laravel App
        run: |
          docker run -d --name laravel-app -p 8080:80 my-laravel-app:test

      # Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Debug: List repository files
      - name: List Repository Files
        run: ls -R

      # Debug: Find pom.xml
      - name: Find pom.xml
        run: find /home/runner/work/PFE/PFE -name pom.xml

      # Run Maven tests
      - name: Run Cucumber Tests
        run: |
          cd tests/LastTest/gherkin/demo
          mvn test

      # Stop Laravel app
      - name: Stop Laravel App
        run: docker stop laravel-app
        if: always()


  # Second job: Build and push Docker image
  build-and-push:
    runs-on: ubuntu-latest
    needs: run-tests  # Only run if tests pass

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx for building and pushing
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub securely
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker buildx build --push \
            --platform linux/amd64 \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/my-php-app:latest .
