name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up PHP and Composer
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml
          coverage: none

      - name: Install Composer dependencies
        run: composer install

      # Run Laravel app in background
      - name: Run Laravel App
        run: |
          php artisan serve --host=0.0.0.0 --port=8080 &
          echo "Waiting for Laravel to start..."
          sleep 10  # wait for server to start

      # Set up Node.js if you have React frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node modules & build React frontend
        run: |
          npm install
          npm run build

      # Set up Java for Selenium
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Run Selenium tests
      - name: Run Cucumber Tests
        run: |
          cd tests/LastTest/gherkin/demo
          mvn test

      # Kill background Laravel server
      - name: Stop Laravel App
        run: pkill -f "php artisan serve"
        if: always()



  # Second job: Build and push Docker image
  build-and-push:
    runs-on: ubuntu-latest
    needs: run-tests  # Only run if tests pass

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx for building and pushing
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub securely
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker buildx build --push \
            --platform linux/amd64 \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/my-php-app:latest .
